<!DOCTYPE html>
<html lang="en">
<head>
    <base href="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
</head>
<body class="flex h-screen">
  <!-- Premier bloc (logo ou image) -->
  <div class="section-img w-1/2 flex items-center justify-center bg-white">
    <img src="assets/images/ISEPAT_logo.png" alt="Logo ISEP" id="logo">
  </div>

  <!-- Bloc du formulaire de connexion -->
  <div class="section-form w-1/2 bg-gray-300 flex items-center justify-center">
    <form class="bg-transparent p-8  w-96 space-y-6 animate__animated animate__fadeIn">
      <h2 class="text-2xl font-bold text-center text-gray-800">Connexion</h2>

      <!-- Input email -->
      <div>
        <input type="email" placeholder="Adresse email" class="w-full p-2 border border-gray-300  focus:outline-none focus:border-blue-500 transition duration-300">
      </div>

      <!-- Input mot de passe -->
      <div>
        <input type="password" placeholder="Mot de passe" class="w-full p-2 border border-gray-300  focus:outline-none focus:border-blue-500 transition duration-300">
      </div>

      <!-- Mots de passe oublié -->
       <div class="items-center text-center">
        <a class="Forgetpass" routerLink="/">Mots de passe oublié ?</a>
       </div>
       

      <!-- Bouton de connexion -->
      <div>
        <button type="submit" class="w-full bg-amber-800 text-white p-2  hover:bg-amber-900 transition duration-300 font-semibold">
          Se connecter
        </button>
      </div>

      <!-- Lien vers l'inscription -->
      <div class="text-center">
        <span class="text-gray-600">Pas encore de compte ? </span>
        <a routerLink="/register" class="text-amber-800 hover:text-amber-900 font-semibold">S'inscrire</a>
      </div>
      
    </form>
  </div>
</body>
</html>
