<!DOCTYPE html>
<html lang="en">
<head>
    <base href="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="flex h-screen">
  <!-- Premier bloc (logo ou image) -->
  <div class="section-img w-1/2 flex items-center justify-center">
    <div class="flex flex-col justify-between py-4 px-24 text-center gap-5">
      <h1 class="titre-1 text-white opacity-70 font-bold self-center">Connectez-vous pour retrouver vos camarades, partager vos projets et faire rayonner l'esprit de l'isep</h1>
      <p class="text-white z-20 font-bold opacity-55">#ISEP_AMADOU_TRAORE</p>
    </div>
  </div>

  <!-- Bloc du formulaire de connexion -->
  <div class="section-form w-1/2 bg-white flex items-center justify-center">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="bg-transparent p-8 w-96 space-y-6 animate__animated animate__fadeIn">
      <div class="flex items-center center justify-center">
        <img src="assets/images/ISEPAT_logo.png" alt="" id="logo" class="flex">
      </div>

      <h2 class="text-2xl font-bold text-center text-gray-800">Connexion</h2>

      <!-- Message d'erreur -->
      <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
        {{ errorMessage }}
      </div>

      <!-- Input email -->
      <div>
        <input type="email" formControlName="email" placeholder="Adresse email" class="w-full p-2 bg-slate-200 py-2 px-4 border border-gray-300 rounded-xl focus:outline-amber-900">
      </div>

      <!-- Input mot de passe -->
      <div class="relative">
        <input [type]="showPassword ? 'text' : 'password'" 
               formControlName="password" 
               placeholder="Mot de passe" 
               class="w-full bg-slate-200 py-2 px-4 border border-gray-300 rounded-xl focus:outline-amber-900">
        <button type="button" 
                (click)="togglePasswordVisibility()"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none">
          <!-- Icône œil ouvert quand le mot de passe est masqué -->
          <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
          <!-- Icône œil barré quand le mot de passe est visible -->
          <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
          </svg>
        </button>
      </div>

      <!-- Mots de passe oublié -->
      <div class="items-center text-center">
        <a class="Forgetpass opacity-65" routerLink="/forget-password">Mot de passe oublié ?</a>
      </div>

      <!-- Bouton de connexion -->
      <div>
        <button type="submit" [disabled]="loginForm.invalid" class="w-full bg-amber-800 text-white p-2 rounded-xl hover:bg-amber-900 transition duration-300 font-semibold">
          Se connecter
        </button>
      </div>

      <!-- Lien vers l'inscription -->
      <div class="text-center">
        <span class="text-gray-600">Pas encore de compte ? </span>
        <a routerLink="/register" class="text-amber-800 hover:text-amber-900 font-semibold">S'inscrire</a>
      </div>
    </form>
  </div>
</body>
</html>
