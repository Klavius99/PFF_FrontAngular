<!DOCTYPE html>
<html lang="en">
<head>
    <base href="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center py-8">
    <div class="form-container w-full max-w-md px-4">
        <form [formGroup]="forgotPasswordForm" 
              (ngSubmit)="onSubmit()" 
              class="space-y-6 animate__animated animate__fadeIn">
            
            <!-- Logo -->
            <div class="flex justify-center">
                <img src="assets/images/ISEPAT_logo.png" alt="ISEP Logo" id="logo" class="w-32 h-auto">
            </div>

            <!-- Titre -->
            <h2 class="text-2xl font-bold text-center text-gray-800">Mot de passe oublié ?</h2>

            <!-- Messages -->
            <div class="space-y-2">
                <div *ngIf="errorMessage" 
                     class="bg-red-50 text-red-500 text-sm p-3 rounded-lg text-center">
                    {{ errorMessage }}
                </div>
                <div *ngIf="successMessage" 
                     class="bg-green-50 text-green-500 text-sm p-3 rounded-lg text-center">
                    {{ successMessage }}
                </div>
            </div>

            <!-- Input email -->
            <div class="space-y-2">
                <input type="email" 
                       formControlName="email" 
                       placeholder="Adresse email" 
                       class="w-full p-2 bg-slate-200 py-2 px-4 border border-gray-300 rounded-xl focus:outline-amber-900"
                       [class.border-red-500]="forgotPasswordForm.get('email')?.invalid && 
                                             forgotPasswordForm.get('email')?.touched">
                
                <div *ngIf="forgotPasswordForm.get('email')?.invalid && 
                           forgotPasswordForm.get('email')?.touched" 
                     class="text-red-500 text-xs mt-1">
                    Veuillez entrer une adresse email valide
                </div>
            </div>

            <!-- Bouton de soumission -->
            <div>
                <button type="submit" 
                        [disabled]="forgotPasswordForm.invalid || isLoading" 
                        class="w-full bg-amber-800 text-white py-2 px-4 rounded-xl 
                               hover:bg-amber-900 transition duration-300 font-semibold
                               disabled:opacity-50 disabled:cursor-not-allowed
                               focus:outline-none focus:ring-2 focus:ring-amber-800/20">
                    <span *ngIf="!isLoading">Envoyer les instructions</span>
                    <span *ngIf="isLoading" class="flex items-center justify-center">
                        <svg class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Envoi en cours...
                    </span>
                </button>
            </div>

            <!-- Lien de retour -->
            <div class="text-center">
                <a routerLink="/login" 
                   class="text-amber-800 hover:text-amber-900 font-medium transition duration-300">
                    Retour à la connexion
                </a>
            </div>
        </form>
    </div>
</body>
</html>
