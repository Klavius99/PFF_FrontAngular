<!DOCTYPE html>
<html lang="en">
<head>
    <base href="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="flex h-screen">

  <!-- Premier bloc -->
  <div class="section-img w-1/2 flex items-center justify-center">
    <img src="assets/images/ISEPAT_logo.png" alt="" id="logo">
  </div>
  

  <!-- Second bloc -->
  <div class=" section-form w-1/2 bg-gray-300 flex items-center justify-center">
    <form class="bg-transparent p-8  w-96 space-y-6 animate__animated animate__fadeIn">
      <h2 class="text-2xl font-bold text-center text-gray-800">Inscription</h2>

      <!-- Input confirmation mot de passe -->
      <div>
         <input type="text" name="username" id="username" class="username p-2 w-full focus:outline-amber-900">
      </div>

      <!-- Input email -->
      <div>
        <input type="email" placeholder="Adresse email" class="w-full p-2 border border-gray-300 focus:outline-none focus:border-blue-500 transition duration-300">
      </div>

      <!-- Input mot de passe -->
      <div>
        <input type="password" placeholder="Mot de passe" class="w-full p-2 border border-gray-300 focus:outline-none focus:border-blue-500 transition duration-300">
      </div>

      <!-- Bouton d'inscription -->
      <div>
        <button type="submit" class="w-full bg-amber-800 text-white p-2  hover:bg-amber-900 transition duration-300 font-semibold">
          S'inscrire
        </button>
      </div>

      <!-- Lien vers la connexion -->
      <div class="text-center">
        <span class="text-gray-600">Déjà un compte ? </span>
        <a routerLink="/login" class="text-amber-800 hover:text-amber-900 font-semibold">Se connecter</a>
      </div>
    </form>
  </div>


  
</body>

</html>
