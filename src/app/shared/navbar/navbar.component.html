                <img src="assets/images/profil_anime.jpeg" alt="User Photo" class="user-photo" style="width: 40px; height: 40px; border-radius: 50%;" routerLink="/profil">
                <div>
                    <img src="assets/images/menu-square-icon.svg" alt="">
                </div>
                    
            </div>
