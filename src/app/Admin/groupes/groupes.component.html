<table class="min-w-full bg-white">
  <thead>
    <tr class="bg-amber-600 text-white">
      <th class="py-2 px-4">ID</th>
      <th class="py-2 px-4">Nom du Groupe</th>
      <th class="py-2 px-4">Nombre de Membres</th>
      <th class="py-2 px-4">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let groupe of groupes" class="hover:bg-amber-100">
      <td class="py-2 px-4">{{ groupe.id }}</td>
      <td class="py-2 px-4">{{ groupe.nom }}</td>
      <td class="py-2 px-4">{{ groupe.nombreMembres }}</td>
      <td class="py-2 px-4">
        <button class="bg-red-500 text-white px-2 py-1 rounded">Supprimer</button>
      </td>
    </tr>
  </tbody>
</table>
