<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <app-navbar></app-navbar>
  
  <div class="content-body flex justify-between w-full">
  
      <div class="user_group_id w-1/3 border-r border-gray-300 pr-4">
        <div class="flex gap-3 mb-4">
          <button 
            class="bg-amber-800 text-white px-4 py-2 rounded cursor-pointer"
            (click)="showUsers()"
          >
            Message Priv√©
          </button>
          <button 
            class="bg-amber-800 text-white px-4 py-2 rounded cursor-pointer"
            (click)="showGroups()"
          >
            Groupe
          </button>
        </div>

          <div>
              <input type="text" placeholder="Recherche" class="w-full py-2 px-4 mb-2 bg-slate-300 rounded-xl focus:outline-amber-800">
          </div>
          
        <div class="space-y-4 overflow-y-auto h-[calc(100vh-200px)]">

          
          <!-- Affiche le composant app-users-discussion-list si selectedView est 'users' -->
          <app-users-discussion-list *ngIf="selectedView === 'users'"></app-users-discussion-list>
          
          <!-- Affiche le composant app-groups-discussion-list si selectedView est 'groups' -->
          <app-groups-discussion-list *ngIf="selectedView === 'groups'"></app-groups-discussion-list>
        </div>
      </div>
      
      
        <!-- Section droite : Affichage des messages -->
        <div class="message-layout w-2/3 pl-4">
          <app-message-layout></app-message-layout>
        </div>
      
      </div>

</body>
</html>
