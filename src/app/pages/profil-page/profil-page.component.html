<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <app-navbar></app-navbar>
    <div class="content-body flex flex-col">
        <!-- Bannière avec image de fond -->
        <div class="relative w-full h-60 bg-slate-300 rounded-t-lg" style="background-image: url('assets/images/banniere.jpg'); background-size: cover; background-position: center;">
            <!-- Photo de profil, encastrée dans la bannière -->
            <div class="absolute bottom-0 left-8 transform translate-y-1/2 z-50">
                <img src="assets/images/profil_anime.jpeg" alt="Photo de profil" class="w-32 h-32 rounded-full border-4 border-white shadow-lg">
            </div>

            <!-- Informations de l'utilisateur et le menu -->
            <div class="absolute bottom-0  flex justify-between items-center space-x-8 bg-amber-800 bg-opacity-70 w-full py-4 px-8 rounded-b-lg">
                <!-- Nom de l'utilisateur -->
                <div>
                    <h2 class="text-lg font-semibold text-white ml-40">Nom d'utilisateur</h2>
                </div>

                <!-- Menu avec liens alignés horizontalement -->
                <nav class="flex space-x-6 ml-4">
                    <a  class="text-gray-300 hover:text-white border-b-2 border-transparent hover:border-white pb-1">Mes Post</a>
                    <a href="#" class="text-gray-300 hover:text-white border-b-2 border-transparent hover:border-white pb-1">Parametres</a>
                    <a routerLink="/notification" class="text-gray-300 hover:text-white border-b-2 border-transparent hover:border-white pb-1">Notifications</a>
                </nav>
            </div>
        </div>

        <div class="w-full bg-slate-300 p-24">
            <div>
                <div>
                    <h5>Email</h5>
                    <p>{{email}}</p>
                </div>
                <div>
                    <div class="flex justify-between">
                       <h5>Biographie</h5>
                       <button class="bg-amber-800 text-white rounded-xl px-4 py-2">Modifier</button>
                    </div>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga, beatae.</p>
                </div>
            </div>

            <div class="flex flex-col gap-4">
                <h5>Competences</h5>
                
                <div>
                    <input type="text" placeholder="Ajouter une competence" class="px-4 py-2 w-80 rounded-xl">
                </div>
                      
                <div class="flex gap-3">
                    <span class=" max-w-fit px-4 py-2  bg-amber-700 text-zinc-50 p-8 rounded-xl">Java</span>
                    <span class=" max-w-fit px-4 py-2  bg-amber-700 text-zinc-50 p-8 rounded-xl">Flutter</span>
                    <span class=" max-w-fit px-4 py-2  bg-amber-700 text-zinc-50 p-8 rounded-xl">Laravel</span>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
